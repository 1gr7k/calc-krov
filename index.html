<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Krov</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Calculadora Krov</h1>

        <div class="inputs">
            <input type="number" placeholder="Valor 1">
            <input type="number" placeholder="Valor 2">
            <input type="number" placeholder="Valor 3">
            <input type="number" placeholder="Valor 4">
            <input type="number" placeholder="Valor 5">
            <input type="number" placeholder="Valor 6">
            <input type="number" placeholder="Valor 7">
            <input type="number" placeholder="Valor 8">
            <input type="number" placeholder="Valor 9">
            <input type="number" placeholder="Valor 10">
        </div>

        <button>Calcular</button>

        <div class="resultado">
            Resultado final: <strong>70.000</strong>
        </div>
    </div>

</body>
</html>
